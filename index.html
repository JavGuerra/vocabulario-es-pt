<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>español/português</title>
    <meta name="description" content="Herramienta web para aprender vocabulario español y portugués" />
    <meta name="keywords" content="idiomas, test, ejercicio, repaso, estudio, azar, aleatorio, formulario" />
    <meta name="author" content="Javier Guerra" />
    <meta name="license" content="CC-BY" />
    <meta name="date" content="2019-08-03" scheme="YYYY-MM-DD" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        body {
            background-color: whitesmoke;
        }

        #caja {
            background-color: white;
            box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.15);
        }

        #icono {
            vertical-align: text-bottom;
        }

        .no-border {
            border: none;
        }

    </style>
</head>

<body>
    <div class="text-right p-2">
        <a href="https://github.com/JavGuerra/vocabulario-es-pt">
            <img src="img/Octicons-mark-github.svg" alt="Repositorio en GitHub" height="16px" width="16px" />
        </a>
    </div>

    <div class="container">

        <div id="caja" class="col-md-10 col-lg-6 mx-auto mt-3 border rounded">
            <h1 id="txt1" class="text-center text-primary pt-3 mb-0">Vocabulario</h1>
            <div class="row">
                <form class="mt-2 ml-4 mr-4 mb-4 d-inline w-100">
                    <p id="txt2" class="text-center text-secondary">Escriba en portugués:</p>
                    <div class="form-group">
                        <label for="traduccion" id="palabra" class="h4"></label>
                        <input type="text" class="form-control" id="traduccion" autocomplete="off" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="txt3">Comprobar</button>
                </form>
            </div>
        </div>

        <div class="custom-control custom-switch text-center mt-4">
            <input type="checkbox" class="custom-control-input" id="conmutador">
            <label class="custom-control-label text-secondary" for="conmutador" id="txt4">Cambiar para traducir del portugués al español</label>
        </div>

    </div>

    <div class="modal fade" role="dialog" id="ventana">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header no-border">
                    <h5 class="modal-title" id="clave"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-center">
                        <img id="icono" src="img/warning.svg" alt="icono" height="28px" width="28px" />
                        <span>&nbsp;</span>
                        <span id="respuesta" class="h4"></span>
                    </p>
                    <p class="text-center"><span id="valor"></span></p>
                </div>
                <div class="modal-footer no-border">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="txt5">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="diccionario.js"></script>
    <script src="js/script.js"></script>
    <noscript>
        <p class="text-center text-danger mt-2">La aplicación no funcionará porque su navegador no soporta JavaScript.</p>
    </noscript>
</body>

</html>
